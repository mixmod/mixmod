on:
  push:
    branches: [ master ]
  pull_request:
jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install
      run: |
        sudo apt install -y cmake libeigen3-dev
    - name: Build
      run: |
        cmake -DCMAKE_INSTALL_PREFIX=~/.local mixmodLib -DCMAKE_CXX_FLAGS="-Wall -Wextra -D_GLIBCXX_ASSERTIONS"
        make install -j2

